<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillTree Curriculum Mapper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.min.css" rel="stylesheet" />
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      body {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6; /* gray-100 */
      }

      /* React Flow Controls Dark Mode Override - High Specificity */
      body .react-flow__controls {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5) !important;
        border: 1px solid #4b5563 !important; /* gray-600 */
        background-color: #1f2937 !important; /* gray-800 */
        border-radius: 0.5rem !important;
        overflow: hidden;
      }

      body .react-flow__controls-button {
        background-color: #1f2937 !important; /* gray-800 */
        border-bottom: 1px solid #374151 !important; /* gray-700 */
        fill: #e5e7eb !important; /* gray-200 */
        color: #e5e7eb !important;
        transition: all 0.2s;
        border-radius: 0 !important;
      }

      body .react-flow__controls-button:hover {
        background-color: #374151 !important; /* gray-700 */
        fill: #ffffff !important;
        color: #ffffff !important;
      }

      body .react-flow__controls-button:last-child {
        border-bottom: none !important;
      }

      body .react-flow__controls-button svg {
        fill: currentColor !important;
      }
      
      body .react-flow__controls-button svg path {
        fill: currentColor !important;
      }
    </style>
